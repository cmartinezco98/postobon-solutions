<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="zone">
      <th mat-header-cell *matHeaderCellDef>Zona</th>
      <td mat-cell *matCellDef="let element">{{element.zone}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name_client">
      <th mat-header-cell *matHeaderCellDef>Nombre del cliente</th>
      <td mat-cell *matCellDef="let element">{{element.name_client}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="code_client">
      <th mat-header-cell *matHeaderCellDef>Código del cliente</th>
      <td mat-cell *matCellDef="let element">{{element.code_client}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="remission_code">
      <th mat-header-cell *matHeaderCellDef>Código de remisión</th>
      <td mat-cell *matCellDef="let element">{{element.remission_code}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle [checked]="element.status" [disabled]="element.validated"></mat-slide-toggle>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
